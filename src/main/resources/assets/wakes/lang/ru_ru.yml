    mobSpawning: Мобы
    mobSpawning.tooltip: Какой эффект должен быть виден, когда мобы двигаются в воде?
    itemSpawning: Предметы
    itemSpawning.tooltip: Какой эффект должен быть виден, когда предмет движется в воде?
    wavePropagationFactor: Коэффициент распространения волны
    wavePropagationFactor.tooltip: Влияние, которое пиксель оказывает на соседние пиксели внутри волн
    waveDecayFactor: Коэффициент затухания волны
    waveDecayFactor.tooltip: Указывает, сколько пикселей остается после каждого такта. (Логарифмическая шкала)
    initialStrength: Начальная сила волны
    initialStrength.tooltip: Сила, с которой источник начинает создавать волну.
