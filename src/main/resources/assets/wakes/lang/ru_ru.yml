waves:
  gui:
    title: Конфигурация Волн
    colorIntervalSlider:
      title: Ползунок цветового интервала
      infoText: |
        - [Щёлчок ЛКМ] по секции, чтобы изменить её цвет
        - [Перетащите влево] разделитель, чтобы изменить диапазон этого раздела
        - [Shift + щелчок ЛКМ] по секции, чтобы вставить новый разделитель
        - [Shift + щелчок ЛКМ] по разделителю, чтобы удалить его
      infoButton.tooltip: Показать/скрыть информацию
      resetButton.tooltip: Сбросить конфигурацию
    configButton: Конфигурации мода
    colorConfigButton: Настройка цветов волн
  midnightconfig:
    title: Конфигурация Волн
    category:
      appearance: Внешний вид
      general: Общие
      debug: Отладка

    spawnParticles: Частицы волн
    firstPersonSplashPlane: Плоскость всплеска от первого лица
