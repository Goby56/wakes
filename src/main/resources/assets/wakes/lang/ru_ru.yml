    wakeOpacity: Непрозрачность волн
    blendStrength: Сила смешивания
    wakeResolution: Разрешение волн
    wakeResolution.tooltip: Пиксельное разрешение волн. Удобно для настройки волн, чтобы они визуально лучше соответствовали некоторым наборам ресурсов.
    shaderLightPassthrough: Прохождение света шейдера
    shaderLightPassthrough.tooltip: Используется для точной настройки внешнего вида волн при использовании шейдеров. Более высокое значение позволяет получить более яркие волны.
    splashPlaneWidth: Ширина
