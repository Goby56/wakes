wakes:
    yacl_missing:
        .: Yet Another Config är inte i din "mods" mapp
        message: >
            Om du vill redigera inställningarna måste du ha YACL V3. Vill du installera det?
    blending_function:
        default: Subtil
        screen: Livfull
        custom: Anpassad
    config:
        title: Wakes inställningar
        category:
            basic: Grundläggande inställningar
            advanced: Avancerade inställningar
            debug: Debug
        group:
            wake_appearance: Svallutseende
            wake_behaviour: Svallbeteende
            effect_spawning: Effekt spawning
            splash_plane: Försvall
            initial_wave_strengths: Initial vågstyrka
        option:
            wake_resolution: Svallkvalitet
            wake_opacity: Svallgenomskinlighet
            blending_function: Svallstil
            use_water_blending: Anta vattnets färg
            splash_plane:
                scale: Skala
                offset: Offset
                width: Bredd
                height: Höjd
                depth: Djup
                cap_velocity: Hastighetsgräns
            src_factor: Källfaktor
            dst_factor: Slutfaktor
            interval:
                lower: Lägre
                upper: Övre
                color: Färg
            effect_spawning_rules:
                source:
                    boat: Båt
                    player: Spelare
                    other_players: Andra spelare
                    mobs: Varelser
                    items: Föremål
                effect:
                    simulation_and_planes: Simulation & plan
                    only_simulation: Endast simulation
                    only_planes: Endast plan
                    disabled: Inaktiverad
            wakes_in_running_water: Svall i rinnande vatten
            spawn_particles: Skapa partiklar
            wave_propagation_factor: Vågutbrednings koefficient
            wave_decay_factor: Vågavtynandes koefficient
            initial_wave_strength:
                wake: Svallstyrka
                paddle: Årstryka
                splash: Stänkstyrka
            render_type: Shaderprogram
            flood_fill_distance: "Flood fill" distans
            ticks_before_fill: Tick innan "flood fill"
            use_9_point_stencil: Använd 9-punkts stencil för laplace operator
            
            draw_debug_boxes: Rita debug lådor
            disable_mod: Inaktivera modd
        description:
            wave_propagation_factor: >
                Påverkan en pixel har på dess angränsande pixlar inuti vågen.
            wave_decay_factor: >
                Avgör hur mycket av en pixels värde är kvar efter varje tick. (Logaritmisk skala)
            initial_wave_strengths: >
                Styrkan en källa har när den skapar ett svall.
            splash_plane.cap_velocity: >
                Hastigheten då den maximala storleken av försvallet nås.
            effect_spawning_rules: "Avgör vilka effekter en källa (dvs. spelare, varelser, osv.) kan producera. \n\nSimulation syftar de simulerade vågorna som ska efterlikna svall. \n\nFörsvall syftar på de svall som visas längst fram i båtens färdriktning."                  
            wake_resolution: >
                Upplösningen av svallet som ritas på vattenytan. Kan ändras för att bättre passa in med olika resurspaket. 
            blending_function:
                default: "Subtil: Nertonade, mörkare färger. Svallgenomskinlighet kan ändras.\n"
                screen: "Livfull: Colors stand out more. Svallgenomskinlighet inte kan ändras. \n\n*Livfull stil är automatisk påsatt när den fabulösa grafikinställningen används\n"
                custom: "Anpassad: Skapa din egna stil genom att specificera käll- och slutfaktor i Debug fliken. \n(Återöppna denna flik för att se)"
            use_water_blending: >
                Bör svallets färg blandas med vattnets färg?
            use_9_point_stencil: >
                Gammal debuginställning.




